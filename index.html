<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>budget app javascript</title>
</head>
<body>
  
  <!-- container start -->
  <div class="container">
    
    <!-- row start -->
    <div class="row">
      <div class="wrapper">
        <!-- box set budget start -->
        <div class="box box-header">
          <h3 class="title">Set Budget</h3>
          <form action="" class="form-wrapper">
            <input type="number" class="input input-budget" placeholder="Enter budget">
            <button class="button button-blue button-budget">Set Budget</button>
            <button class="button button-red button-delete-budget">Delete Budget</button>
          </form>
        </div>
        <!-- box set budget end -->
      </div>
      <div class="wrapper">
        <!-- box expenses start -->
        <div class="box box-header">
          <h3 class="title">Expenses</h3>
          <form action="" class="form-wrapper">
            <input type="text" class="input input-item" placeholder="Enter name item">
            <input type="number" class="input input-price" placeholder="Enter price item">
            <button class="button button-blue button-submit">Add item</button>
          </form>
        </div>
        <!-- box expenses end -->
      </div>
    </div>
    <!-- row end -->
    
    <!-- main content start -->
    <div class="main-content">
      <div class="content-wrapper">
        <h3>Total Budget</h3>
        <span class="total-budget">0</span>
      </div>
      <div class="content-wrapper">
        <h3>Expenses</h3>
        <span class="expenses">0</span>
      </div>
      <div class="content-wrapper">
        <h3>Balance</h3>
        <span class="balance">0</span>
      </div>
    </div>
    <!-- main content end -->
    
    <!-- box list start -->
    <div class="box">
      <h3 class="title">Expenses List</h3>
      <!-- list container start -->
      <div class="list-container"></div>
      <!-- list container end -->
    </div>
    <!-- box list end -->
    
  </div>
  <!-- container end -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
